    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">Add Location</span>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
              <div class="mdl-cell">
                <!--   Main page content here:   -->  
                
                  <form action="action_page.php" method="get">
                  <span>Enter a town or address...</span><br>
                  <input id="address" type="textbox" placeholder="i.e Monash Clayton"><input type="button" value="Encode" onclick="codeAddress()"><br>
                  <span>Enter a label for this location...</span><br>
                  <input type="text" name="AddressLabel" placeholder="i.e Mon. Uni"><br>
                  </form><br>
                  
                <script src="http://maps.googleapis.com/maps/api/js"></script> <!-- google maps API added to web page -->
                <script>
                var geocoder;
                var map;    
                  function initialize() {       // <!-- creates function to initialize map -->
                      geocoder = new google.maps.Geocoder();
                  var mapProp = {       // object (mapProp) to define the properties for the map
                    center:new google.maps.LatLng(-37.9120467,145.1343136), //centres on monash clayton when initialized
                    zoom:13,
                    mapTypeId:google.maps.MapTypeId.ROADMAP
                  };
                        map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
                      
                    
                }    
                    function codeAddress() {
                    var address = document.getElementById("address").value;
                    geocoder.geocode( { 'address': address}, function(results, status) {
                      if (status == google.maps.GeocoderStatus.OK) {
                        map.setCenter(results[0].geometry.location);
                        var marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location,
                            animation:google.maps.Animation.BOUNCE // makes marker bounce
                            });
                        var infowindow = new google.maps.InfoWindow({
                              content:"Hello World!"
                              });
                          infowindow.open(map,marker) // adds info window
                      } else {
                        alert("Geocode was not successful for the following reason: " + status);
                      }
                    });
                  }
                   
                google.maps.event.addDomListener(window, 'load', initialize); // DOM listener will execute the initialize() function when the page is loaded
                 
                </script>
                  
                           
                 <body onload="initialize()">
                     <div id="googleMap" style="width: 500px; height: 480px;"></div>
                      
                    </body>
                  
                <div>
                  <br><input type="button" value="Add Location" onclick="...do something"><br>
                  </div>
